{% extends "_base.html" %}

{% block main %}
    <section>
        <header>
            <h1>{{ project }}: {{ build }}</h1>
        </header>

        <form action="" id="stop-build">
            <input type="submit" value="stop build">
        </form>
    </section>
    <ol>
        {% for step in build_steps %}
            <li>
                <code>{{ step }}</code>
                <br />
                &mdash; {{ step.get_state_display }}
            </li>
        {% endfor %}
    </ol>

    <ol id="build-steps"></ol>

<!--     <div id="console-output" style="
        width:100%;
        height:500px;
        overflow-y:scroll;
        font-size:10px;
        font-family:monaco;
        border:1px solid #ccc;
        white-space: pre;
    ">{{ build.log|linebreaksbr }}</div> -->
{% endblock %}

{% block scripts %}
    <script type="text/coffeescript" src="{{ STATIC_URL }}coffee/lib/BuildProgress.coffee"></script>
    <script type="text/coffeescript">
        $ ->
            build_state = "{{ build.get_state_display }}"
            build_id = {{ build.id }}
            url = "ws://localhost:9991/build/#{build_id}/console"
            new window.cc.BuildProgress(url)
    </script>
{% endblock %}
