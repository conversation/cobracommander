{% extends "_base.html" %}

{% block main %}
    Sup you're on the build page y'all
    <ol>
        {% for step in build_steps %}
            <li>
                <code>{{ step }}</code>
                <br />
                &mdash; {{ step.get_state_display }}
            </li>
        {% endfor %}
    </ol>
    
    <div id="output" style="
        width:100%;
        height:500px;
        overflow-y:scroll;
        font-size:10px;
        font-family:monaco;
        border:1px solid #ccc;
    "></div>
{% endblock %}

{% block scripts %}
    <script type="text/javascript">window.build_id = {{ build.id }};</script>
    <script type="text/coffeescript" src="{{ STATIC_URL }}coffee/build_progress.coffee"></script>
{% endblock %}
