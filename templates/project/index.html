<section>
  <h1>Cobra Commander</h1>
  {% if projects %}
    <ul>
    {% for project in projects %}
      <li>
        <a href="{{project.get_absolute_url}}">{{project}}</a>
        {% if project.builds.all|length_is:0 %}
          <p>You haven't run any builds yet. Need a hand setting up?</p>
        {% else %}
          <p>You have run builds!</p>
        {% endif %}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
</section>
