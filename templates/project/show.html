{% extends "_base.html" %}

{% block main %}
  <section>
    <h1>{{ project }}</h1>
    <ol>
      {% for target in targets %}
        <li>
          {{ target }}
          <ul>
            {% for build in target.build_set.all %}
              <li>{{ build }}</li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ol>
  </section>  
{% endblock %}
